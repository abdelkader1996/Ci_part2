<div class="container">
  <div class="i2">
    <p>click start pour commander</p>
    <p>Select table:</p>
    <select [(ngModel)]="selectedValue">
      <option *ngFor="let t of tables" [ngValue]="t.number">
        {{ t.number }}
      </option>
    </select>
  </div>
  <button (click)="start()">START</button>
</div>
